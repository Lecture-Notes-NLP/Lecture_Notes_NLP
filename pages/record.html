</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="../home.html">SmartNotes</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="../home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="teacher_dashboard.html">Dashboard</a></li>

                <li class="nav-item"><a class="nav-link" href="teacher_profile.html">Profile</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Centered Recorder Section -->
<div class="main-container text-center my-5">
    <div class="heading recorder-container">
        <h1>Voice Recorder</h1>

        <button id="record-btn" class="btn btn-primary">
            <i class="fas fa-microphone"></i> Start Recording
        </button>

        <p id="recording-status" class="blinking-text mt-3" style="visibility: hidden;">Recording in progress...</p>

        <textarea id="transcript" class="transcripted  mt-3" placeholder="Your transcribed text will appear here..." readonly></textarea>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="saveModal" tabindex="-1" aria-labelledby="saveModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

<!-- Modal Header -->
<!-- Modal Header -->
<div class="modal-header modal-header-blue">
    <h5 class="modal-title" id="saveModalLabel">Save Recording</h5>

    <!-- Correct close button for Bootstrap 4.5.2 -->
    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>



            <!-- Modal Body -->
            <div class="modal-body">
                <form id="saveForm">
                    <div class="mb-3">
                        <label for="fileName" class="form-label">File Name</label>
                        <input type="text" class="form-control" id="fileName" placeholder="Enter file name" required>
                    </div>

                    <div class="mb-3">
                        <label for="courseSelect" class="pr-2 form-label">Select Course</label>
                        <select class="form-select styled-select" id="courseSelect" required>
                            <option value="">Select a course...</option>
                            <option value="course1">Course 1</option>
                            <option value="course2">Course 2</option>
                            <option value="course3">Course 3</option>
                        </select>
                    </div>
                </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" form="saveForm">Save changes</button>
            </div>

        </div>
    </div>
</div>
