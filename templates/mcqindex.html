<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated MCQ's</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='mcqstyle.css') }}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="http://localhost:8081/home.html">SmartNotes</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="http://localhost:8081/home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="http://localhost:8081/../pages/student_dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="http://localhost:8081/../pages/about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="http://localhost:8081/../pages/student_profile.html">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="quiz-head text-center my-4">Multiple Choice Questions</h1>

        <div id="loadingMessage" class="text-center my-5" style="display: none;">
            <div class="spinner-border text-primary" role="status"></div>
            <div class="mt-2">Questions Loading... Please Wait</div>
        </div>
        
        <div id="mcqContainer"></div> <!-- MCQs will be injected here -->
    </div>
    
    <!-- Score Modal -->
    <div class="modal fade" id="scoreModal" tabindex="-1" aria-labelledby="scoreModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header modal-header-blue">
                    <h5 class="modal-title" id="scoreModalLabel">Your Score</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <h3 id="scoreResult"></h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 SmartNotes | All Rights Reserved</p>
    </div>
    
    <script src="{{ url_for('static', filename='mcqscript.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
